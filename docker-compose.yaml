version: '3'

services:
  proxy:
    image: nginx
    ports:
      - 80:80
      - 443:443
    depends_on:
      - server
    volumes:
      - ./configs/conf.d/:/etc/nginx/conf.d/
      - ./certs/:/etc/ssl/private/

  filewatcher:
    build:
      dockerfile: ./backend/listener/Dockerfile
      context: .
    depends_on:
      - server
    volumes:
      - /mnt/extensions/:/app/exts/

  server:
    build:
      dockerfile: ./backend/server/Dockerfile
      context: .
    ports:
      - 8443:8443
    volumes:
      - /mnt/extensions/:/app/exts/
